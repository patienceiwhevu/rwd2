<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildbutton</title>
</head>
<body>
    <style>
        body{
            text-align: center;
            padding-top: 25px;
        }
    </style>
    <h1>Diamond in the Rough</h1>
    <p>Many individuals have, like uncut diamonds, shining qualities beneath a rough exterior</p> 
    <button  class="lower">lowercase</button>
    <button class="upper">uppercase</button>
    <button class="capital">capitalize</button>
 
    <script>
        const lower =  document.querySelector('.lower')
        const upper =  document.querySelector('.upper')
        const capital =  document.querySelector('.capital')
        const heading = document.querySelector('h1')

        function toLower() {
            heading.style.textTransform = 'lowercase'
            heading.style.color = 'salmon'
            heading.style.backgroundColor = ' rgba(255, 228, 196, 0.527)'
            heading.style.padding = '20px'
        
        }
        
        function toUpper() {
            heading.style.textTransform = 'uppercase'
            heading.style.color = 'tomato'
            
        }

        function toCapitalize() {
           heading.style.textTransform = 'capitalize'
           heading.style.color = 'yellow'
        }

        
        lower.onclick = toLower
        upper.onclick = toUpper
        capital.onclick = toCapitalize


    </script>
</body>
</html>
