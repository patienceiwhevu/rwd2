  <script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    let size = 30;

    drawCircle(x, y, size);

    document.addEventListener('keydown', function moveCircle(e) {
      const keyName = e.key;

      switch (keyName) {
        case 'w':
          y-=3;
          size++;
          break;
          
          case 's':
            y+=5;
            size--;
          break;
      
          case 'a':
            x-=5;
            size--;
            break;
            
            case 'd':
              x+=5;
              size++;
          break;
        default:
          x+=0;
          y+=0;
      
      }
      drawCircle(x, y, size);
